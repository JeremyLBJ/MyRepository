<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 添加用户信息</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="/saveUser" enctype='multipart/form-data'>
    	<div class="form-group">
        <div class="label">
          <label for="sitename">姓名：</label>
        </div>
        <div class="field">
          <input  class="input w50" id="name" name="name" size="50" placeholder="请输入姓名" data-validate="required:请输入姓名" />       
        </div>
      </div>
    
      <div class="form-group">
        <div class="label">
          <label for="sitename">用户名：</label>
        </div>
        <div class="field">
          <input  class="input w50" id="username" name="username" size="50" placeholder="请输入用户名" data-validate="required:请输入用户名" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">密码：</label>
        </div>
        <div class="field">
          <input  class="input w50" id="password" name="password" size="50" placeholder="请输入密码" data-validate="required:请输入密码" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">邮箱</label>
        </div>
        <div class="field">
          <input class="input w50" name="email" size="50" placeholder="请输入新邮箱" data-validate="required:请输入新邮箱,email:请输入正确的邮箱" />         
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">电话：</label>
        </div>
        <div class="field">
          <input  class="input w50" name="phone" size="50" placeholder="请输入电话" data-validate="required:请输入电话" />          
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label for="sitename">头像：</label>
        </div>
        <div class="field">
        	<input type="file" name="file" class="input w50">
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <input  class="button bg-main icon-check-square-o" type="submit" value="提交">  
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
